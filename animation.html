<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Input with Flags</title>
  <!-- Include Select2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
  <style>
    .flag-icon {
      width: 20px;
      height: auto;
      margin-right: 8px;
      vertical-align: middle;
    }

    .select2-container .select2-selection--single {
      height: 38px;
      display: flex;
      align-items: center;
    }

    .select2-container .select2-selection__rendered img {
      margin-right: 8px;
    }

    input[type="tel"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      height: 38px;
    }

    .phone-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <form class="contact-form">
    <div class="form-group">
      <label for="phone-number">Phone Number</label>
      <div class="phone-input">
        <select id="flag-dropdown">
          <option value="AU" data-flag="https://flagcdn.com/w40/au.png" selected></option>
          <option value="US" data-flag="https://flagcdn.com/w40/us.png"></option>
          <option value="GB" data-flag="https://flagcdn.com/w40/gb.png"></option>
          <option value="IN" data-flag="https://flagcdn.com/w40/in.png"></option>
        </select>
        <input id="phone-number" type="tel" placeholder="Enter your phone number" />
      </div>
    </div>
    <button type="submit" class="submit-button">Send Message</button>
  </form>

  <!-- Include jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Include Select2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      // Initialize Select2 with custom templates
      $("#flag-dropdown").select2({
        templateResult: formatOption,
        templateSelection: formatOption,
        minimumResultsForSearch: -1, // Disable search
        width: "100px"
      });

      // Function to render flag + text
      function formatOption(option) {
        if (!option.id) {
          return option.text;
        }
        const flagUrl = $(option.element).data("flag");
        return $(
          `<span><img src="${flagUrl}" alt="" class="flag-icon" /> ${option.text}</span>`
        );
      }
    });
  </script>
</body>
</html>
